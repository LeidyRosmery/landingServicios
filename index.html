<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://www.sodimac.com.pe/static/styles/content.min.css?vid=3322">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Landing Servicios</title>
</head>
<style type="text/css">
  #main.newMainSection>.container {
    padding-right: 0px;
    padding-left: 0px;
    overflow: hidden;
  }

  .mainSectionWithBanner,
  .newMainSection {
    margin-top: 0;
  }

  #main.newMainSection>.container .col-md-12 {
    padding: 0;
  }
</style>

<body>
  <main id="main" class="newMainSection">
    <div class="container">
      <section class="col-md-12">
        <div class="wrapper-servicios">
          <div class="header-servicios">
            <div class="row">
              <div class="portada-movil portada-img hidden-sm txt-center">
                <div class="txt-portada txt-center">
                  <p class="text-center">SERVICIOS HOGAR</p>
                </div>
              </div>
              <div class="portada-desktop portada-img hidden-xs  txt-center">
                <div class="txt-portada txt-center">SERVICIOS HOGAR</div>
              </div>
              <div class="text-center col-md-12 col-xs-12">
                <div class="txt-header text-center">
                  <p>Los <span class="txt-blue title-header title-desktop">SERVICIOS</span> se realizaran en maximo <span class="txt-blue title-header title-desktop "> 48 HRS.</span> </p>
                  <p>posterior a la entrega del producto</p>
              <h4 class="txt-blue-title title-header">CATEGORIAS</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="cont-servicios">
            <div class="row">
              <div class="col-cont col-xs-6 col-md-4 col-lg-4 ">
                <div class="exterior img-servicio" data-id='1'>
                  <div class="cont-img text-center">
                    <img class="img-responsive" src="assets/img/exterior.png" alt="">
                  </div>
                  <span class="title-item">Exterior</span>
                </div>
              </div>
              <div class="col-cont col-xs-6 col-md-4 col-lg-4 ">
                <div class="electricidad text-center img-servicio" data-id='2' data-categoria="electricidad">
                  <div class="cont-img text-center">
                    <img class="img-responsive" src="assets/img/electricidad.png" alt="">
                  </div>
                  <span class="title-item">Electricidad</span>
                </div>
              </div>
              <div class="col-cont col-xs-6 col-md-4 col-lg-4 ">
                <div class="pisos text-center img-servicio" data-id='3' data-categoria="pisos">
                  <div class="cont-img text-center">
                    <img class="img-responsive" src="assets/img/pisos.png" alt="">
                  </div>
                  <span class="title-item">Pisos</span>
                </div>
              </div>
              <div class="col-cont col-xs-6 col-md-4 col-lg-4 ">
                <div class="puertas text-center img-servicio" data-id='4' data-categoria="puertas">
                  <div class="cont-img text-center">
                    <img class="img-responsive" src="assets/img/puerta.png" alt="">
                  </div>
                  <span class="title-item">Puerta/Ventana</span>
                </div>
              </div>
              <div class="col-cont col-xs-6 col-md-4 col-lg-4 ">
                <div class="cocina text-center  img-servicio" data-id='5' data-categoria="cocina">
                  <div class="cont-img text-center">
                    <img class="img-responsive" src="assets/img/cocina.png" alt="">
                  </div>
                  <span class="title-item">Cocina / Ba√±o</span>
                </div>
              </div>
              <div class="col-cont col-xs-6 col-md-4 col-lg-4 ">
                <div class="deco text-center img-servicio" data-id='6' data-categoria="deco">
                  <div class="cont-img text-center">
                    <img class="img-responsive" src="assets/img/muebles.png" alt="muebles">
                  </div>
                  <span class="title-item">Mueble / Deco </span>
                </div>
              </div>
            </div>
          </div>
      </section>
      </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://www.sodimac.com.pe/static/script/min/plugin/content.min.js?vid=3322"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/resize.js"></script>
  <script type="text/javascript" src="assets/js/main.js">
  </script>
</body>

</html>
