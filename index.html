<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://www.sodimac.com.pe/static/styles/content.min.css?vid=3322">
  <link rel="stylesheet" type="text/css" href="http://www.sodimac.com.pe/static/categorias/contenidoEstatido/cybertips/assets/css/cybertip.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Landing Servicios</title>
</head>
<style type="text/css">
  #main.newMainSection>.container {
    padding-right: 0px;
    padding-left: 0px;
    overflow: hidden;
  }
</style>

<body>
  <main id="main" class="newMainSection">
    <div class="container">
      <section class="col-md-12">
        <div class="wrapper-servicios">
          <div class="header-servicios">
            <div class="row">
              <div class="text-center col-md-12 col-xs-12">
                <img class="img-responsive visible-xs visible-sm" src="assets/img/banner-mobile.jpg" alt="Barner nuestras tiendas">
                <img class="img-responsive hidden-xs hidden-sm" src="assets/img/banner-web.jpg" alt="Barner nuestras tiendas">
                <div class="txt-header text-center">
                  <h4 class="txt-red title-header "> SERVICIOS HOGAR</h4>
                  <p>Los <span class="txt-blue title-header ">SERVICIOS</span> se realizaran en maximo <span class="txt-blue title-header "> 48 HRS.</span> posterior a la entrega del producto</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-header">
                <form class="form-servicios">
                  <div class="input-group">
                    <input id="servicios" type="text" class="form-control" name="servicios" placeholder="Escribe tu servicio">
                    <span class="input-group-addon"><i class="icon-search glyphicon glyphicon-search"></i></span>
                  </div>
                </form>
                <div class="text-center" style="padding-bottom:10px">
                  <p> o busca en nuestras </p>
                  <h4 class="txt-blue title-header"> CATEGORIAS</h4>
                </div>
              </div>
            </div>

          </div>
          <div class="cont-servicios">
            <div class="row">
              <div class="col-xs-6 col-md-4 col-lg-4 no-pad">
                <div class="img-servicio">
                  <img class="img-responsive" src="assets/img/b01.jpg" alt="">
                </div>
              </div>
              <div class="col-xs-6 col-md-4 col-lg-4 no-pad">
                <div class="img-servicio">
                  <img class="img-responsive" src="assets/img/b02.jpg" alt="">
                </div>
              </div>
              <div class="col-xs-12 col-md-4 col-lg-4">
                <div class="lista-menu">
                  <ul>
                    <li class="item-menu">INSTALACION DE ALFOMBRA O TAPIZON <i class="glyphicon glyphicon-chevron-right"></i></li>
                    <li class="item-menu">INSTALACION DE CERAMICO Y/O PORCELANATO <i class="glyphicon glyphicon-chevron-right"></i></li>
                    <li class="item-menu">INSTALACION DE PISO LAMINADO <i class="glyphicon glyphicon-chevron-right"></i></li>
                    <li class="item-menu">INTALACION DE PISO VINILICO O LG <i class="glyphicon glyphicon-chevron-right"></i></li>
                  </ul>
                </div>
              </div>
              <div class="col-xs-6 col-md-4 col-lg-4 no-pad">
                <div class="img-servicio">
                  <img class="img-responsive" src="assets/img/b03.jpg" alt="">
                </div>
              </div>
              <div class="col-xs-6 col-md-4 col-lg-4 no-pad">
                <div class="img-servicio">
                  <img class="img-responsive" src="assets/img/b04.png" alt="">
                </div>
              </div>
              <div class="col-xs-6 col-md-4 col-lg-4 no-pad">
                <div class="img-servicio">
                  <img class="img-responsive" src="assets/img/b05.png" alt="">
                </div>
              </div>
              <div class="col-xs-6 col-md-4 col-lg-4 no-pad">
                <div class="img-servicio">
                  <img class="img-responsive" src="assets/img/b06.png" alt="">
                </div>
              </div>

            </div>
          </div>
      </section>
      </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://www.sodimac.com.pe/static/script/min/plugin/content.min.js?vid=3322"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://www.sodimac.com.pe/static/categorias/contenidoEstatido/cybertips/assets/js/cybertip.js"></script>
  <script type="text/javascript" src="assets/js/resize.js"></script>
  <script type="text/javascript" src="assets/js/main.js">
  </script>
</body>

</html>
